<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="input">
        <input type="text" class="secondInput" placeholder="Enter seconds">
        <button type="submit" id="submit">Submit</button>
    </form>

    <div class="card" >
        <br><label id="countLabel">0</label><br>
        <div id="buttonContainer">
            <button id="startBT" class="buttons" >START</button>
            <button id="stopBT" class="buttons">STOP</button>
            <button id="resetBT" class="buttons">RESET</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
