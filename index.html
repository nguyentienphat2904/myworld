<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="home_style.css">
    <title>NTP Projects Website</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="index.html"><img src="pictures/logo.png" class="symbol"> NTP Website </a></div>
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <a href="#" class="action_btn">Get Started</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="dropdown_menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="#" class="action_btn">Get Started</a></li>
        </div>
    </header>
    <hr>

    <main>
        <section id="content">
            <table>
                <tr>
                    <td class="right-content">
                        <h1>Welcome to my Website</h1>
                        <p>Hi, my name is Phat and this is my website</p>
                    </td>
                    <td class="left-content">
                        <!-- Auto Slide Show start -->
                        <div class="card">
                            <div class="slider">
                                <div class="slides">
                                    <input type="radio" name="radio-btn" id="radio1">
                                    <input type="radio" name="radio-btn" id="radio2">
                                    <input type="radio" name="radio-btn" id="radio3">
    
                                    <div class="slide first">
                                        <a href="projects.html"><img src="pictures/logo.png" alt=""></a>                       
                                    </div>
                                    <div class="slide">
                                        <a href="about.html"><img src="pictures/about_me.png" alt=""></a>
                                    </div>
                                    <div class="slide">
                                        <a href="contact.html"><img src="pictures/contact_me.png" alt=""></a>
                                    </div>
                                    <!-- Automatic navigation start -->
                                    <div class="navigation-auto">
                                        <div class="auto-btn1"></div>
                                        <div class="auto-btn2"></div>
                                        <div class="auto-btn3"></div>
                                    </div>
                                    <!-- Automatic navigation end -->
                                </div>
                                <!-- Manual navigation start -->
                                <div class="navigation-manual">
                                    <label for="radio1" class="manual-btn"></label>
                                    <label for="radio2" class="manual-btn"></label>
                                    <label for="radio3" class="manual-btn"></label>
                                </div>
                                <!-- Manual navigation end -->
                            </div>
                        </div>              
                        <!-- Auto Slide Show end -->
                    </td>
                </tr>
            </table>
        </section>
    </main>

    <script src="home.js"></script>
</body>
</html>
